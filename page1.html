        <!--javascript function-->
        <script>
        function Selection(event)
            {
                var month = event.srcElement;
                if (month.innerHTML == "January")
                {
                    document.querySelector('#feedback1').innerHTML = "COVID-19 is spreading throughout China. Human-to-human transmission was confirmed by the WHO and Chinese authorities by 20 January 2020. First Patient With Wuhan Coronavirus Is Identified in the U.S.";
                    document.querySelector('#month_photo').src = "https://dynaimage.cdn.cnn.com/cnn/digital-images/org/76e96129-c969-4f1b-b8df-9fc029bbea46.png"
                }
                else if (month.innerHTML == "May")
                {
                    document.querySelector('#feedback1').innerHTML = "Protests Against A Shutdown of Businesses and Restaurants to Stop The Spread of COVID-19.";
                    document.querySelector('#month_photo').src = "https://s.abcnews.com/images/US/protest-1-ap-er-200419_hpMain_16x9_992.jpg";
                }
                else
                {
                     document.querySelector('#feedback1').innerHTML = "Record Levels of Cases.";
                     document.querySelector('#month_photo').src = "https://image.cnbcfm.com/api/v1/image/106807871-1607440055167-20201208_us_new_cases_curve_updated.png?v=1607440088&w=720&h=341&imgcrop=n";
                     
                }
            }
