        <!--Javascript functions-->
        <script>
            function Winner(event)
            {
                let Selection = event.srcElement
                if (Selection.id == "Trump")
                {
                    document.querySelector('#winner').src = "https://pyxis.nymag.com/v1/imgs/19d/154/d734b422283c8b494c15f259ca3bb99dc3-21-sad-trump.2x.rsocial.w600.jpg";

                }
                else
                {
                    document.querySelector('#winner').src = "https://images.wsj.net/im-261964?width=620&size=1.5";
                    document.querySelector('#feedback2').innerHTML = "Right!";
                    
                }
            }
        </script>
