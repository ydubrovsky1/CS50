<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Google Fonts Link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Junge">
        
        <!-- Required meta tags for mobile viewership-->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!--Include Bootstrap stylesheet link, as well as styles.css link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        
        <!--Include jQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        
        <title>Oasis: {% block title %}{% endblock %}</title>
        
        <!--navigation toolbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Oasis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if session.user_id %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          My Oasis
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="/quotes">Quotes</a>
                        <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="/meditation">Meditation</a>
                        <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="/customize">Customize</a>
                        </div>
                    </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/customize">Customize Your Oasis <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
                 {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        

                          
    </head>
    <body>
        
        <main>
        {%block main%}{% endblock %}
        </main>
        <!--Include Bootstrap combo pack-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
